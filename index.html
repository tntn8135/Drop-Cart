<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Item Drop Game</title>
  <style>
    @font-face {
      font-family: 'DNFBitBitv2';
      src: url('assets/DNFBitBitv2.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ff7d7d;
      flex-direction: column;
    }

    canvas {
      border-radius: 20px;
      display: block;
      z-index: 1;
    }

    #startInput {
      font-family: 'DNFBitBitv2', monospace;
      font-size: 32px;
      padding: 10px 20px;
      border: none;
      outline: none;
      border-radius: 15px;
      text-align: center;
      color: #f38983; 
      background: rgba(255, 255, 255, 0.9);
      z-index: 10;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <input id="startInput" placeholder="Type 'start'">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
